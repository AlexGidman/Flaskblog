{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>Home Page</h1> 
This is the homepage
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p><i>By {{ post.author }}</i> on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
{% endfor %}

{% endblock %}
